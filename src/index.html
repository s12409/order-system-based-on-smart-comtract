<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Customer Address: <span id="customerAddress"></span></h2>
            <h3>Account Balance: <span id="accountBalance"></span> ETH</h3>
        </div>
        <div class="menu">
            <div class="item">
                <img src="americano.jpg" alt="Americano">
                <h3>Americano</h3>
                <input type="number" id="americanoQty" min="0" placeholder="Quantity">
            </div>
            <div class="item">
                <img src="milk_tea.jpg" alt="Milk Tea">
                <h3>Milk Tea</h3>
                <input type="number" id="milkTeaQty" min="0" placeholder="Quantity">
            </div>
            <div class="item">
                <img src="cappuccino.jpg" alt="Cappuccino">
                <h3>Cappuccino</h3>
                <input type="number" id="cappuccinoQty" min="0" placeholder="Quantity">
            </div>
        </div>
        <button id="confirmOrder">Confirm Order</button>
        <div id="orderSummary" class="hidden">
            <h3>Order Summary</h3>
            <p id="orderDetails"></p>
            <p>Total Cost: <span id="totalCost"></span> wei</p>
            <button id="payOrder">Pay</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
